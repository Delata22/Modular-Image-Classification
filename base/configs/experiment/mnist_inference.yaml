# configs/experiment/mnist_inference.yaml
# Ce fichier contient les paramètres pour une expérience d'inférence spécifique.

# On désactive l'entraînement
train: false

# On active le test (utilisé par test.py)
test: true

# Chemin vers le checkpoint du modèle à utiliser pour cette inférence
ckpt_path: "outputs/2025-10-15/15-14-51/checkpoints/epoch=1-val_acc=0.984.ckpt"
# Dossier contenant les images à prédire (vu de l'intérieur du conteneur)
input_dir: "/app/test_images"

# Dossier de sortie pour les fichiers JSON de résultats
# Ils seront sauvegardés dans un sous-dossier 'predictions' à l'intérieur du run Hydra
output_dir: "/app/out"